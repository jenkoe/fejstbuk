<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<ui:composition template="/layout/template.xhtml">
    <ui:define name="pageTitle">Home</ui:define>
    <ui:define name="sidebar">
        <ui:include src="/includes/profile.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h1>News feed</h1>
        <ul class="newsfeed">
            <ui:repeat value="#{newsFeed}" var="status">
            <li class="article">
                <a class="photo" href="/profile-friend.html">
                    <img src="/_common/images/tmp/avatar-5-s.jpg" alt="Bridget von Hammersmark" />
                </a>
                <div class="event">
                    <a class="user" href="/profile-friend.html">Bridget von Hammersmark</a> posted a  message on <a class="user" href="/profile-friend.html">Sgt. Donny Donowitz</a>'s wall:
                    <a class="ajax delete" href="/_ajax_delete.html">Delete</a>
                </div>
                <div class="message">
                    <div class="cms">#{status.status}</div>
                </div>
                <ul class="options">
                    <li class="option timestamp">#{status.timestamp}</li>
                    <li class="option like"><a href="#">Like</a></li>
                    <li class="option comment"><a class="ajax" href="/_ajax_comment.html">Comment</a></li>
                </ul>
            </li>
            </ui:repeat>

        </ul>
    </ui:define>
</ui:composition>
</html>
